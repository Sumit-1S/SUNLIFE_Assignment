<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="align-self: center;">
        <form>
            <table>
                <tr>
                    <div>
                        <td><label>Full Name</label></td>
                        <td><input type="text" id="firstName" placeholder="First Name">
                            <input type="text" id="lastName" placeholder="Last Name"></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Address</label></td>
                        <td><textarea></textarea></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Email Address</label></td>
                        <td><input type="email" id="email"></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Phone Number</label></td>
                        <td><input type="number" id="number"></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Gender</label></td>
                        <td><input type="radio" id="male" name="gender" >Male
                        <input type="radio" id="female" name="gender" >Female</td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Hobbies</label></td>
                        <td><input type="checkbox" id="cricket">Cricket
                        <input type="checkbox" id="movies">Movies
                        <input type="checkbox" id="hockey">Hockey</td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Language</label></td>
                        <td><select multiple name="laguage" id="language">
                            <option>--Select--</option>
                            <option>English</option>
                            <option>Hindi</option>
                            <option>Espaniol</option>
                            <option>French</option>
                            <option>Portugese</option>
                        </select></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Skills</label></td>
                        <td><select name="skills" id="skills">
                            <option>--Select--</option>
                            <option>Cooking</option>
                            <option>Sketching</option>
                            <option>Painting</option>
                        </select></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Country</label></td>
                        <td><select name="country" id="country">
                            <option>--Select--</option>
                            <option>India</option>
                            <option>Phillipines</option>
                        </select></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Date of Birth</label></td>
                        <td><input type="date" id="dob"></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Password</label></td>
                        <td><input type="password" id="password1"></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label>Confirm Password</label></td>
                        <td><input type="password" id="password2"></td>
                    </div>
                </tr>
                <tr>
                    <div >
                        <td colspan="2"><input type="submit">
                        <input type="reset"></td>
                    </div>
                </tr>
            </table>
            
        </form>
    </div>
</body>
</html>
